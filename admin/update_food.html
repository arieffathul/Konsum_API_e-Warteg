<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Food</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="../css/form.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="nama">
            <i class="bi bi-shop-window"></i><span>e-Warteg</span>
        </div>
        <h3>Update Food</h3>
        <form id="updateFood">
            <div class="mb-3">
                <label for="nama" class="form-label">Nama</label>
                <input type="text" class="form-control" id="nama" required>
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Foto</label>
                <div class="gambar mb-3"></div>
                <input class="form-control" type="file" id="formFile">
            </div>
            <div class="mb-3">
                <label for="deskripsi" class="form-label">Deskripsi</label>
                <textarea class="form-control" id="deskripsi" rows="2"></textarea>
            </div>
            <div class="mb-3">
                <label for="harga" class="form-label">Harga</label>
                <input type="number" class="form-control" id="harga" required>
            </div>
            <div class="mb-3">
                <label for="stok" class="form-label">Stok</label>
                <input type="number" class="form-control" id="stok">
            </div>
            <div class="mb-3">
                <label for="kategori" class="form-label">Kategori</label>
                <select class="form-control" id="kategori" required>
                    <option value="" selected>Pilih Kategori</option>
                </select>
            </div>
            <div class="button">
                <pre id="updateResult" class="mt-3"></pre>
                <button type="submit" id="update" class="btn btn-primary">Update</button>
                <a href="index.html" class="btn btn-danger">Batal</a>
            </div>
        </form>
    </div>
    <script src="update_food.js"></script>
</body>

</html>
