<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/auth.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="nama">
            <i class="bi bi-shop-window"></i><span>e-Warteg</span>
        </div>
        <h3>Register</h3>
        <form id="registerForm">
            <div class="mb-3">
                <label for="name" class="form-label">Nama</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <label for="password_confirm" class="form-label">Konfirmasi Password</label>
                <input type="password" class="form-control" id="password_confirm" required>
            </div>
            <div class="button">
                <pre id="registerResult" class="mt-3"></pre>
                <button type="submit" id="register" class="btn btn-primary">Register</button>
                <h6>Already have an account? <a href="login.html">Login</a></h6>
            </div>
            <!-- <div id="register-error" class="text-danger mt-3"></div> -->
        </form>
    </div>
    <script src="login.js"></script>
</body>

</html>
