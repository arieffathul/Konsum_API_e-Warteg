<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="../css/form.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="nama">
            <i class="bi bi-shop-window"></i><span>e-Warteg</span>
        </div>
        <h3>Pembayaran</h3>
        <form id="Transaction">
            <div id="checkoutItemsContainer" class="mb-3"></div>
            <div class="mb-3">
                <label for="bayar" class="form-label">Metode Pembayaran</label>
                <select class="form-control" id="bayar" required>
                    <option value="" selected>Pilih Metode</option>
                    <option value="Tunai">Tunai</option>
                    <option value="Kasbon">Kasbon</option>
                    <option value="DANA">DANA</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="tujuan" class="form-label">Tujuan & catatan</label>
                <textarea class="form-control" id="tujuan" rows="2"></textarea>
            </div>
            <div class="button">
                <pre id="addResult" class="mt-3"></pre>
                <button type="submit" id="add" class="btn btn-primary">Pesan</button>
                <a href="cart.html" class="btn btn-danger">Batal</a>
            </div>
        </form>
    </div>
    <script src="cart.js"></script>
    <script src="transaction.js"></script>
</body>

</html>
